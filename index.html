<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />
    <link rel="stylesheet" href="./src/styles/header.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <script src="./src/scripts/database.js"  defer></script>
    <script src="./src/scripts/index.js"  defer></script>

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Criando rede social</title>
  </head>
  <body>
    <header class="header__container">
      <h1 class="header__logo">TechPosters</h1>
      <h3 class="header__exit">Sair</h3>
    </header>
    <main>     
      <dialog class="dialog__container"></dialog>
      <section class="main__container">
        <section class="section__container-primary">
          <div class="div__primary">
            <div class="div__profile">
              <figure class="figure__container">
                <img src="./src/assets/img/user1.svg" alt="profile">
              </figure>
              <div>
                <h2 class="div__title">Samuel Leão</h2>
                <p class="div__text">Front end Egineer</p>
              </div>
            </div>
            <form class="form__container">
              <input type="text" class="form__text" placeholder="Como criar um interface simples e agradável utilizando boas práticas de design">
             <textarea class="form__textarea" placeholder="">Hoje vamos conversar sobre como criar uma interface agradável mesmo sem ter um design pronto feito por um profissional de UI design.

Antes de iniciar a criação de qualquer projeto, busque referências de aplicações que</textarea> 
              <button class="form__button">Postar</button>
            </form>
          </div>
        </section>
        <aside class="aside__container">
          <section  class="section__suggestion">          
            <h2 class="suggestion__title">Sugestões para você seguir</h2>
            <div id="suggestionContent" class="suggestion__content"></div>
          </section> 
        </aside>
      </section>
      <section class="section__container-secundary">
        <h2 class="secundary__title">Posts</h2>
      </section>
      </section>
    </main>
  </body>
</html>
